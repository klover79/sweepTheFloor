{% extends 'base.html' %}
{% block content %}
    <div class="content-section">
        <form method="post" action="" class="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Booking</legend>
                <h2 class="">Are you sure you want to delete the booking "{{object.booking_date}} at {{object.booking_time}} "?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{%url 'booking-detail' object.id%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
